<h2>Delete this product?</h2>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">
                    <br />
                    <image ng-src="{{main.product.image}}" />
                </div>
                <div class="col-md-9">

                    <table ng-cloak="true" class="table table-responsive">
                        <tr>
                            <th>Name:</th>
                            <td>{{main.product.name}}</td>
                        </tr>
                        <tr>
                            <th>Filling:</th>
                            <td>{{main.product.filling}}</td>
                        </tr>
                        <tr>
                            <th>Fabric:</th>
                            <td>{{main.product.fabric}}</td>
                        </tr>
                        <tr>
                            <th>Price:</th>
                            <td>{{main.product.price|currency}}</td>
                        </tr>
                        <tr>
                            <th>Description:</th>
                            <td>{{main.product.description}}</td>
                        </tr>
                    </table>
                    <div>
                        <a href="/list" class="btn btn-primary">NO / Cancel</a>
                        <input ng-click="main.remove()" type="button" class="btn btn-info" value="YES / Delete" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

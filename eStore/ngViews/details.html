<h2>Product Details</h2>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">
                    <br />
                    <image ng-src="{{detailsC.product.image}}" />
                </div>
                <div class="col-md-9">

                    <table ng-cloak="true" class="table table-responsive">
                        <tr>
                            <th>Name:</th>
                            <td>{{detailsC.product.name}}</td>
                        </tr>
                        <tr>
                            <th>Filling:</th>
                            <td>{{detailsC.product.filling}}</td>
                        </tr>
                        <tr>
                            <th>Fabric:</th>
                            <td>{{detailsC.product.fabric}}</td>
                        </tr>
                        <tr>
                            <th>Price:</th>
                            <td>{{detailsC.product.price|currency}}</td>
                        </tr>
                        <tr>
                            <th>Description:</th>
                            <td>{{detailsC.product.description}}</td>
                        </tr>
                    </table>
                    <div>
                        <a href="/list" class="btn btn-primary">Return to Product List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" id="prodDetails">
    <h2>Product Details</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">
                    <br />
                    <image ng-src="{{detailsC.product.image}}" />
                </div>
                <div class="col-md-9">

                    <table ng-cloak="true" class="table table-responsive">
                        <tr>
                            <th>inventorydate:</th>
                            <td>{{detailsC.product.inventoryDate|date:'MM/dd/yyyy'}}</td>
                        </tr>
                        <tr>
                            <th>name:</th>
                            <td>{{detailsC.product.name}}</td>
                        </tr>
                        <tr>
                            <th>filling:</th>
                            <td>{{detailsC.product.filling}}</td>
                        </tr>
                        <tr>
                            <th>fabric:</th>
                            <td>{{detailsC.product.fabric}}</td>
                        </tr>
                        <tr>
                            <th>price:</th>
                            <td>{{detailsC.product.price|currency}}</td>
                        </tr>
                        <tr>
                            <th>description:</th>
                            <td>{{detailsC.product.description}}</td>
                        </tr>
                    </table>
                    <div>
                        <a href="/list" class="btn">return to list</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

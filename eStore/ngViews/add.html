<h2>Add Product</h2>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <form ng-submit="addC.add()" class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Inventory Date:</label>
                        <div class="col-sm-9">
                            <input ng-model="addC.newProduct.inventoryDate" type="date" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Image Url:</label>
                        <div class="col-sm-9">
                            <input ng-model="addC.newProduct.image" type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Name:</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="select" ng-model="addC.product.name">
                                <option>{{addC.product.name}}</option>
                                <option>Zafu</option>
                                <option>Zabouton</option>
                                <option>Mini-Zab</option>
                                <option>Neck Roll</option>
                                <option>Neck Pillow</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Fabric:</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="select" ng-model="addC.product.fabric">
                                <option>{{addC.product.fabric}}</option>
                                <option>print</option>
                                <option>solid</option>
                            </select>  
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Filling</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="select" ng-model="addC.product.filling">
                                <option>{{addC.product.filling}}</option>
                                <option>buckwheat hulls</option>
                                <option>cotton batting</option>
                                <option>kapok</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editPrice" class="col-sm-3 control-label">Price:</label>
                        <div class="col-sm-9">
                            <input ng-model="addC.newProduct.price" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9">
                            <textarea ng-model="addC.newProduct.description" class="form-control" rows="6"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-offset-3 col-sm-9">
                            <a href="/list" class="btn btn-primary">Cancel</a>
                            <input type="submit" class="btn btn-info" value="Save" />
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>


        <!--Edit preview-->
        <div class="row">
            <div class="col-md-6">
                <image ng-src="{{addC.newProduct.image}}" />
            </div>
        </div>
    </div>
</div>
